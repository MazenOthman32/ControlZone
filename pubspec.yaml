name: Control_Zone
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  table_calendar: ^3.0.9
  google_fonts: ^6.2.1
  percent_indicator: ^4.2.2
  flutter_staggered_grid_view: ^0.7.0
  sqflite: ^2.3.0
  path_provider: ^2.0.11
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.9.2  # Add the version of the package here

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/Logo.png"  # Path to your app icon image

flutter:
  uses-material-design: true

  assets:
    - assets/images/
